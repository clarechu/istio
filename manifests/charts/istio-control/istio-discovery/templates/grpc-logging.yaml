apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: grpc-logging-config-inbound
  namespace: istio-system
spec:
  configPatches:
    - applyTo: EXTENSION_CONFIG
      match:
        context: SIDECAR_INBOUND
      patch:
        operation: ADD
        value:
          name: istio.grpc-logging.inbound
          typed_config:
            '@type': type.googleapis.com/udpa.type.v1.TypedStruct
            type_url: type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
            value:
              config:
                configuration:
                  '@type': type.googleapis.com/google.protobuf.StringValue
                  value: |
                    {
                      "logging_service": "networking-agent.service-mesh.svc.cluster.local:8888",
                      "is_inbound": "true",
                    }
                vm_config:
                  code:
                    # remote:
                    #   http_uri:
                    #     uri: http://release.solarmesh.cn/wasm/grpc_logging.wasm
                    local:
                      #  inline_string: envoy.wasm.grpx_logging
                      filename: /etc/istio/extensions/grpc_logging.wasm
                  runtime: envoy.wasm.runtime.v8
                  vm_id: grpc_logging_outbound



